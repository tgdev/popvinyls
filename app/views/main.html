<header class="header" role="banner">
	<div class="row">
		<div class="col col-left">
			<h1>Pop Vinly Collection</h1>
		</div>
		<div class="col col-right">

			<label for="q">Search by name:</label>
			<input name="q" type="search" data-ng-model="query.Name" />

		</div>
	</div>
</header>

<hr />

<div class="row">

	<div class="col col-left">
		<span>Showing: <span data-ng-bind="ddFilter"></span> (<span data-ng-bind="filteredData.length"></span>) | Collected (<span data-ng-bind="purchasedCount"></span>)</span>
	</div>
	<div class="col col-right">

		<label for="filter">Filter by:</label>
		<select name="filter" data-ng-model="ddFilter">
			<option value="">All</option>
			<option value="TV">TV</option>
			<option value="Movies">Movies</option>
			<option value="Music">Music</option>
			<!-- <option value="Purchased">Purchased</option>
			<option value="Not Purchased">Not Purchased</option> -->
		</select>

	</div>
	<div class="col col-right">

		<label for="sort">Sort by:</label>
		<select name="sort" data-ng-model="sortExpression">
			<option value="Number">Number</option>
			<option value="Name">Name</option>
			<option value="Series">Series</option>
		</select>

	</div>

</div>

<hr />

<ul class="pvc-list">
  <li data-ng-repeat="pvc in filteredData = (popVinyls | filter: query | filter: ddFilter) | orderBy: sortExpression">
  	<a magnific-popup class="image-popup-vertical-fit" href="images/fullsize/{{pvc.Name | HyphenateString | FormatString | lowercase}}.jpg">
		<img data-ng-src="images/thumbs/{{pvc.Name | HyphenateString | FormatString | lowercase}}-200x200.jpg" alt="{{pvc.Name}}" data-ng-class="{purchased: pvc.Purchased}" />
		<p>
			<span data-ng-bind="pvc.Name"></span><br/>
			(<span data-ng-bind="pvc.Series"></span>)
		</p>
	</a>
  </li>
</ul>
